[package]
name = "sema"
version = "0.1.0"
edition = "2021"

[dependencies]
# Terminal User Interface
ratatui = "0.26"
crossterm = "0.27"
tui-input = "0.9"
tui-textarea = "0.4"

# Async runtime and utilities
tokio = { version = "1.0", features = ["full"] }
tokio-util = "0.7"
futures = "0.3"
parking_lot = "0.12"

# File system operations
walkdir = "2.4"
mime_guess = "2.0"
encoding_rs = "0.8"
ignore = "0.4"

# Text processing
regex = "1.10"
unicode-segmentation = "1.10"
unicode-width = "0.1"
stopwords = "0.1"

# Vector database
qdrant-client = "1.9"

# Embedding generation (local models)
candle-core = "0.9"
candle-nn = "0.9"
candle-transformers = "0.9"
tokenizers = "0.15"
hf-hub = "0.3"

# Syntax highlighting for file previews
syntect = "5.2"

# Configuration management
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
config = "0.14"
dirs = "5.0"

# Command line interface
clap = { version = "4.4", features = ["derive"] }

# Progress indication
indicatif = "0.17"
console = "0.15"

# Error handling and utilities
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.6", features = ["v4"] }

# Performance utilities
rayon = "1.8"
dashmap = "5.5"
